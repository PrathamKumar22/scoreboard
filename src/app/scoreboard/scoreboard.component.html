<div class="scoreboard-container d-flex flex-column align-items-center justify-content-center vh-100 bg-dark text-white">
  <div class="scoreboard-box p-5 rounded-4 shadow-lg text-center">
    <h1 class="display-4 fw-bold mb-4 text-warning">üèÜ Universal Scoreboard</h1>

    <div class="row align-items-center justify-content-center mb-5">
      <!-- Team A -->
      <div class="col-5">
        <div class="score-card border border-light rounded-4 py-4">
          <h2 class="fw-bold text-uppercase">{{ teamA }}</h2>
          <h1 class="display-2 fw-bold text-success">{{ scoreA }}</h1>
          <div class="mt-3">
            <button class="btn btn-outline-success btn-lg mx-2" (click)="increaseA()">+</button>
            <button class="btn btn-outline-danger btn-lg mx-2" (click)="decreaseA()">‚àí</button>
          </div>
        </div>
      </div>

      <!-- VS -->
      <div class="col-2 text-center">
        <h1 class="display-3 fw-bold text-warning">VS</h1>
      </div>

      <!-- Team B -->
      <div class="col-5">
        <div class="score-card border border-light rounded-4 py-4">
          <h2 class="fw-bold text-uppercase">{{ teamB }}</h2>
          <h1 class="display-2 fw-bold text-danger">{{ scoreB }}</h1>
          <div class="mt-3">
            <button class="btn btn-outline-success btn-lg mx-2" (click)="increaseB()">+</button>
            <button class="btn btn-outline-danger btn-lg mx-2" (click)="decreaseB()">‚àí</button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-warning px-5 py-2 fw-bold rounded-pill shadow" (click)="reset()">Reset</button>
  </div>
</div>
